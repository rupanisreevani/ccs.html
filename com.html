<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent>h1{
            color: gold;
        }
        h1+h2{
            color: aqua;
        }
        .parent h2{
            color: blueviolet;
        }
        .child~h1{
            color: bisque;
        }
        .parent.child>h2{
            color: chartreuse;

        }
        .parent>.child>.sub-child>h2{
            color: aqua;
        }

    </style>
</head>
<body>
    <div class="parent">
        <h1>Tiger</h1>
        <h2>lion</h2>
        <div class="child">
            <h2>donkey</h2>
            <div class="sub-child">
                <h2>monkey</h2>
                <div class="child">
                    <h1>chimpanjee</h1>

                </div>

            </div>

        </div>
        <div class="parent1">
            <h2>horse</h2>
            <div class="child-parent1">
                <h1>dog</h1>


            </div>
            <h3>53r</h3>

        </div>


    </div>
</body>
</html>
